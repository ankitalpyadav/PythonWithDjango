{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                  
                  <figure>
                    
                    {% if user.is_authenticated %}
                    <h4 style="color: green;">{% for msg in messages %} {{msg}} {% endfor %}</h4>
                    <h5>Welcome {{ user.name }} !!!</h5>    
                    <a href="logout">
                      <button type="button" class="btn btn-outline-primary">Logout</button>
                    </a><br><br>
                    <img style="border-radius: 20px;" src="static/images/alogin1.jpg" alt="login">
                    {% else %}
                    <h4>Welcome to Python with Django</h4>
                    <h1>{% for msg in messages %} {{msg}} {% endfor %}</h1>
                  <a href="signup">
                    <button type="button" class="btn btn-outline-primary">Sign up</button>
                  </a><br><br>
                  <a href="login" class="signup-image-link">
                    <button type="button" class="btn btn-outline-success">Sign in</button>
                  </a>
                  <br>
                  <img style="border-radius: 20px;" src="static/images/welcome3.jpg" alt="welcome">
                  
                  {% endif %}
                   
                </figure>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
